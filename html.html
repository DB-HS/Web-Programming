	<!-- 각 옵션의 선택사항 :
	Page-Enter : 페이지 들어갈 때 효과 줌

	blendtrans : 점점 밝게 또는 점점 어둡게 나타나도록 설정
	revealtrans : 문서 전환 효과 지정

	transition=1 사각형 커지기
	transition=2 원 작아지기
	transition=3 원 커지기

	transition=9 수평 블라인드
